name: dnscheck
version: 0.0.0.0
github: "NorfairKing/dnscheck"
author: "Tom Sydney Kerckhove"
maintainer: "syd@cs-syd.eu"
copyright: "Copyright (c) 2020-2022 Tom Sydney Kerckhove"

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - aeson
  - autodocodec
  - autodocodec-yaml
  - bytestring
  - dns
  - iproute
  - path
  - path-io
  - retry
  - sydtest
  - text
  - validity
  - validity-bytestring
  - yaml

executables:
  dnscheck:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - dnscheck


tests:
  dnscheck-test:
    main: Spec.hs
    source-dirs: test
    build-tools: sydtest-discover
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QuickCheck
    - dns
    - dnscheck
    - genvalidity-bytestring
    - genvalidity-sydtest
    - genvalidity-sydtest-aeson
    - genvalidity-text
    - iproute
    - sydtest
    - text
